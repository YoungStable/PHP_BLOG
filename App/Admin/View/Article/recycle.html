{include file='../Public/public.html'}
<script>
	//定义页面载入事件
	$(function(){
		//获取btnAdd按钮
		$('#btnIndex').bind('click',function(){
			// 设置“添加文章”链接
			window.location.href = 'index.php?p=Admin&a=index&c=Article';
		});
	});
        $(function(){
		//获取btnAdd按钮
		$('#btnRecycle').bind('click',function(){
			// 设置“添加文章”链接
			window.location.href = 'index.php?p=Admin&a=recycle&c=Article';
		});
	});
</script>
<div class="admin">
	<form method="POST" action="index.php?p=Admin&c=Article&a=realDelMulti">
    <div class="panel admin-panel">
    	<div class="panel-head"><strong>文章列表</strong></div>
        <div class="padding border-bottom">
            <input type="button" class="button button-small checkall" name="checkall" checkfor="art_id[]" value="全选" />
            <input type="button" id="btnIndex" class="button button-small border-green" value="文章首页" />
            <input type="submit" class="button button-small border-yellow"  value="批量彻底删除" onclick="return confirm('你确认要批量彻底删除吗？')" />
            <input type="button" id="btnRecycle" class="button button-small border-blue" value="回收站" />
        </div>
        <table class="table table-hover">
        	<tr>
                <th width="45">选择</th>
                <th width="120">所属类别</th>
                <th width="200">文章标题</th>
                <th width="120">点击率</th>
                <th width="180">发布时间</th>
                <th width="100">操作</th>
            </tr>
            {foreach from=$artInfo item='row'}
            <tr>
                <td><input type="checkbox" name="art_id[]" value="{$row.art_id}" /></td>
                <td>{$row.cate_name}</td>
                <td>{$row.title}</td>
                <td>{$row.hits}</td>
                <td>{$row.addtime|date_format:'%Y-%m-%d %H:%M:%S'}</td>
                <td>
                    <a class="button border-blue button-little" href="index.php?p=Admin&c=Article&a=recover&art_id={$row.art_id}">还原</a> 
                    <a class="button border-yellow button-little" href="index.php?p=Admin&c=Article&a=realDel&art_id={$row.art_id}" return confirm('你确认要彻底删除吗？')>彻底删除</a>
                </td>
            </tr>
            {/foreach}
        </table>
		<div class="panel-foot text-center">
            <a href="#"><<上一页</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">下一页>></a>
			总页数：5
        </div>
    </div>
    </form>
    <br />
    <p class="text-right text-gray" style="float:right">基于<a class="text-gray" target="_blank" href="#">MVC框架</a>构建</p>
</div>
</body>
</html>
